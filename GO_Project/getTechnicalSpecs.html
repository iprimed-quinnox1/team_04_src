<!DOCTYPE html>
<html>
<head>
<title>Retrieving technical specification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body >
	<div class=" container" ng-app="MyApp" ng-controller="MyController">
	<input type= "number" ng-model= "pid" placeholder="pid">
	<button class="btn btn-primary" ng-click="getData()">Submit</button>
	<table>
		<tr ng-repeat="x in techSpecs[0].techSpecs">
			<th>{{x.techAttr}}</th>
			<th>{{x.techValue}}</th>
		</tr>
	</table>
	</div>
<script>
var app=angular.module("MyApp",[])
app.controller("MyController",function($scope,$http){
	$scope.getData = function (){
		var itemPid = {pid : $scope.pid.toString()};
		$http.post("http://localhost:3000/readData",itemPid).then(function(response){
	        $scope.techSpecs = response.data;
		});
	}
});
</script>
</body>
