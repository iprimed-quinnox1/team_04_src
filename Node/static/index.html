<!DOCTYPE html>
<html >
<head>
	<script type="text/javascript" src="js/cart.js"></script>
	<title>My Cart</title>
</head>
<body >
	<div class="container" ng-app="myApp" ng-controller="myCtrl" >
		<header>
			<h1>My Cart</h1>
		</header>
		<table class="w3-table">
			<tr>
				<td>Existing User? <a href="login.html" class="w3-btn w3-green w3-ripple"> Login </a></td>
				<td>New User? <a href="register.html" class="w3-btn w3-green w3-ripple"> Register </a></td>
			</tr>
		</table>
		<div ng-bind-html="foot"></div>
	</div>
	
	<script type="text/javascript">
		var app = angular.module("myApp", ['ngSanitize']);
		app.controller("myCtrl", function($scope, $http){
			//alert('Loading footer');
			
			$http.get("_footer.html").then(function (response) {
				//alert(response.data);
		        $scope.foot = response.data;
		    });	
		});
	</script>
</body>
</html>
